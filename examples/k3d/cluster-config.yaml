apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: obi-demo
servers: 1
agents: 2
ports:
  - port: 4317:4317
    nodeFilters:
      - loadbalancer
  - port: 4318:4318
    nodeFilters:
      - loadbalancer
options:
  k3d:
    wait: true
    timeout: "120s"
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:*
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  # Control plane node with OTLP port mappings
  - role: control-plane
    extraPortMappings:
      - containerPort: 4317
        hostPort: 4317
        protocol: TCP
        listenAddress: "0.0.0.0"
      - containerPort: 4318
        hostPort: 4318
        protocol: TCP
        listenAddress: "0.0.0.0"
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"

  # Worker nodes (OBI will run here)
  - role: worker
  - role: worker

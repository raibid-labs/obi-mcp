name: Validate Commits

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Validate commit messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json
          failOnWarnings: false
          helpURL: https://www.conventionalcommits.org

      - name: Comment on PR (if validation fails)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## Commit Message Validation Failed

            Your commit messages don't follow the [Conventional Commits](https://www.conventionalcommits.org) specification.

            ### Required Format
            \`\`\`
            <type>(<scope>): <subject>

            <body>

            <footer>
            \`\`\`

            ### Valid Types
            - **feat**: A new feature
            - **fix**: A bug fix
            - **docs**: Documentation only changes
            - **style**: Code style changes (formatting, missing semi-colons, etc)
            - **refactor**: Code refactoring without adding features or fixing bugs
            - **perf**: Performance improvements
            - **test**: Adding or updating tests
            - **build**: Changes to build system or dependencies
            - **ci**: Changes to CI configuration files and scripts
            - **chore**: Other changes that don't modify src or test files
            - **revert**: Reverts a previous commit

            ### Examples
            \`\`\`
            feat(mcp): add OBI deployment status tool
            fix(config): handle missing yaml configuration gracefully
            docs(readme): update installation instructions
            chore(deps): update dependencies
            \`\`\`

            Please update your commit messages and force-push to this PR.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

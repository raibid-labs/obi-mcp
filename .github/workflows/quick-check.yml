name: Quick Check

# Runs on every push to provide fast feedback
on:
  push:
    branches:
      - '**'
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.ts'
      - '*.json'

# Cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-check:
    name: Fast Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run type check and lint in parallel
        run: |
          npm run typecheck &
          npm run lint &
          wait

      - name: Quick test
        run: npm test -- --run --reporter=dot --no-coverage
